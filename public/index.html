<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="login-form" action="">
        <input name="username" type="text" />
        <input name="password" type="password" />
        <input type="submit" value="submit" />
    </form>
    <div id="proile_show"></div>
    <script>
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async (e) => {
            try {
                e.preventDefault();
                var username = e.target.elements.username.value;
                const password = e.target.elements.
                    password.value;
                //USER LOGIN REQUEST
                const myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                var raw = JSON.stringify({ username, password });

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };

                const loginResponse = await fetch("http://localhost:3000/api/user/login", requestOptions)
                    .then(response => response.json());


                const { token } = loginResponse;
                
                if(token)
                {
                    localStorage.setItem("token",token)
                    getProfile()
                }
                
            }
            catch (err) {
                console.error(err)
            }

            async function getProfile(){

                //PROFILE REQUEST
                const profileHeaders = new Headers();
                profileHeaders.append("authorization", localStorage.getItem("token"));
                                                
               
                profileHeaders.append("Content-Type", "application/json");
                                                

                var requestOptions = {
                    method: 'GET',
                    headers: profileHeaders,
                    redirect: 'follow'
                };

                const profile = await fetch("http://localhost:3000/api/user/profile", requestOptions)
                    .then(response => response.json());
                document.getElementById("proile_show").innerHTML = JSON.stringify(profile)
            }

        })
    </script>
</body>

</html>
