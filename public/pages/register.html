<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/register.css">
    <script src="../assets/js/register.js"></script>
</head>

<body>
    <div class="container-fluid first_div">
        <form id="login-form" class="formWidth">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">enter user name:</span>
                <input type="text" class="form-control" name="username" placeholder="User name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">enter password:</span>
                <input type="password" class="form-control" name="password" placeholder="password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">enter first name:</span>
                <input type="text" class="form-control" name="firstname" placeholder="first name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-outline-primary register_button">register</button>
        </form>
    </div>

</body>

</html>
